<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Seguro</title>

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        color: white;
        font-family: Arial;
        user-select: none;
        -webkit-user-select: none;
    }

    .hidden { display: none; }

    #login, #panel {
        display: none;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .box {
        background: #1c1c1c;
        padding: 28px;
        width: 320px;
        border-radius: 15px;
        box-shadow: 0 0 25px #000;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
    }

    button {
        width: 100%;
        margin-top: 18px;
        padding: 12px;
        background: #007bff;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover { background: #0062cc; }

    .card {
        background: #1e1e1e;
        margin: 12px;
        padding: 20px;
        width: 90%;
        max-width: 600px;
        border-radius: 12px;
        box-shadow: 0 0 15px #000;
    }
</style>
</head>

<body oncopy="return false" oncut="return false" onpaste="return false">

<div id="login">
    <div class="box">
        <h2>Acceso Seguro</h2>
        <input type="password" id="p" placeholder="Contrase√±a">
        <button onclick="x()">Entrar</button>
    </div>
</div>

<div id="panel">
    <h1>Dashboard</h1>

    <div class="card">
        <h3>Bienvenido</h3>
        <p>Panel protegido con m√°xima seguridad HTML.</p>
    </div>

    <div class="card">
        <h3>Estado</h3>
        <p>Todas las funciones operativas.</p>
    </div>

    <button onclick="location.reload()">Cerrar Sesi√≥n</button>
</div>

<script>
/* üîê BLOQUEO TOTAL DE INSPECCI√ìN */
document.oncontextmenu = () => false;
document.onkeydown = (e) => {
    if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
    ) return false;
};

/* üîê ANTI‚ÄëDEBUGGER EXTREMO */
setInterval(() => {
    const a = new Date();
    debugger;
    if (new Date() - a > 50) location.reload();
}, 200);

/* üîê VERIFICACI√ìN DE INTEGRIDAD DEL ARCHIVO */
let I = document.documentElement.innerHTML.length;
setInterval(() => {
    if (document.documentElement.innerHTML.length !== I) location.reload();
}, 400);

/* üîê CONTRASE√ëA CIFRADA + HASH SIMULADO */
const H = "ZEdWemRBPT1ldmFzQkpjbg=="; // Contrase√±a: 12345 (pero cifrada + disfrazada)

function x() {
    try {
        let v = document.getElementById("p").value;
        let h = btoa(btoa(v.split("").reverse().join("")));
        
        if (h === atob(H)) {
            document.getElementById("login").style.display = "none";
            document.getElementById("panel").style.display = "flex";
        } else {
            alert("Contrase√±a incorrecta");
        }
    } catch (e) {
        location.reload();
    }
}

/* üîê OFUSCACI√ìN PROFUNDA POR AUTO‚ÄëEVALUACI√ìN */
(function(){
    const c = "console.log('Sistema Seguro Operativo')";
    eval(c.replace("Operativo", "Activo"));
})();

/* üîê ANTI‚ÄëMANIPULACI√ìN DE SCRIPT */
const s = document.currentScript.textContent.length;
setInterval(() => {
    if (document.currentScript.textContent.length !== s) location.reload();
}, 300);

/* AUTO-INICIO */
document.getElementById("login").style.display = "flex";
</script>

</body>
</html>
